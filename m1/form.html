<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my feedback form</h1>
    <form action="form_landing_page.html">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="pwd">password</label>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="dob">date of birth</label>
        <input type="date" id="dob" name="dob"><br>
        <b>Please check all the emotions that apply to you</b> <br>
        <input type="radio" id="emo1" name="emo1" value="angry">
        <label for="emo1">Angry</label><br>
        <input type="radio" id="emo2" name="emo2" value="sad">
        <label for="emo2">sad</label><br>
        <input type="radio" id="emo3" name="emo3" value="happy">
        <label for="emo3">happy</label><br>
        <b>How Stasfied are you with our service</b><br>
        <input type="checkbox" id="res1" name="res1" value="great">
        <label for="res1">great</label><br>
        <input type="checkbox" id="res2" name="res2" value="good">
        <label for="res2">good</label><br>
        <input type="checkbox" id="res3" name="res3" value="bad">
        <label for="res3">bad</label><br>
        <label for="myfile">select a file</label><br>
        <input type="file" id="myfile" name="myfile" accept=".pdf"><br>
        <label for="locations">choose location</label><br>
        <select name="locations" id="locations">
        <option value="canada">canada</option>
        <option value="united states">united states</option>
        <option value="mexico">mexico</option>
        <option value="taiwan">taiwan</option>
        </select>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
